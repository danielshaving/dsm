<nav {% if site.reverse == true %}id="nav-left"{% else %}id="nav"{% endif %}>
	<div id="nav-list">

		{% for link in site.links %}
		<a href="{% unless link.external %}{{ site.url }}{% endunless %}{{link.url | prepend: site.baseurl }}">{{ link.name }}</a>
				{% endfor %}

	</div>

  <!-- Nav footer -->
	{% if site.custom_nav_footer == true %}
	  {% include nav-footer-custom.html %}
	{% else %}
	  {% include nav-footer.html %}
	{% endif %}

</nav>

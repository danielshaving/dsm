<head>
	<!-- Meta -->
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<meta name="generator" content="Jekyll">

	<title>{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

	<!-- CSS & fonts -->
	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | replace: '//', '/' }}">
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,900,400italic%7CSignika:700,300,400,600' rel='stylesheet' type='text/css'>
	<link rel="icon" type="image/jpg" href='{{ 'dsm.jpg' | prepend: site.imgurl }}'>
	<link rel="stylesheet" href="{{ "/css/highlight/styles/gruvbox-dark.css" | prepend: site.baseurl | replace: '//', '/' }}">
	<script src="{{ "/css/highlight/highlight.pack.js" | prepend: site.baseurl | replace: '//', '/' }}"></script>
	<script>hljs.initHighlightingOnLoad();</script>
	<script src="{{ "/js/main.js" | prepend: site.baseurl | replace: '//', '/' }}"></script>

	<!-- RSS -->
	<link href="/atom.xml" type="application/atom+xml" rel="alternate" title="ATOM Feed" />

	<script src="{{ "/js/showhide.js" | prepend: site.baseurl | replace: '//', '/' }}"></script>

</head>

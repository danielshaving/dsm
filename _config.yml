# Site settings
title: Dsm | A simple blog of ml technical sharings
description: "A simple blog of ml technical sharings"
url: "http://www.jacoporabolini.com/emerald"
author:
  name: "Daniel Liu"
  email: "danielshaving@gmail.com"
  url: "http://www.danielshaving.com"
  avatar: "https://ooo.0o0.ooo/2017/05/26/5928368d409dd.png"

# Build settings
baseurl: /dsm # Change this to your relative path (ex: /blog/), or leave just a /
indexurl: /dsm/index.html
cvurl: /dsm/danielcv/DanielCV.html
imgurl: /dsm/img/
tagurl: /tags.html
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/
avatar: /dsm/img/dsm.svg

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      is_posted: false # automatically set is_post=true for all posts

# Plugins
gems:
  - jekyll-paginate

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false

# Social Media
# Remove the item if you don't need it
github_username: danielshaving
facebook_username: danielshaving
twitter_username: twitter_username
instagram_username: instagram_username
linkedin_username: liuxia
medium_username: medium_username

#sitemap

gem:
  - jekyll-sitemap

#menulinks

links:
    - name:         Home
      url:          /index
      external:     false
    - name:         About
      url:          /about
      external:     false
    - name:         Archives
      url:          /archives
      external:     false
    - name:         Tags
      url:          /tags
      external:     false
    - name:         Contact
      url:          /contact
      external:     false
